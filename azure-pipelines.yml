trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


variables:
  imageName: 'test'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'DestnACRLogin'
    repository: $(imagename)
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: $(Build.BuildId)


- task: Docker@2
  inputs:
    containerRegistry: 'DestnACRLogin'
    command: 'login'

- task: Docker@2
  inputs:
    containerRegistry: 'SourceACRLogin'
    command: 'login'


- task: Docker@2
  inputs:
    containerRegistry: 'DestnACRLogin'
    repository: $(imagename)
    command: 'push'
    tags: $(Build.BuildId)