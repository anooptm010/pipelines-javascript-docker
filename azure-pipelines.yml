# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


variables:
  imagename: 'test'
  registryname: 'testacr5.azurecr.io'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'Image Destination Registry'
    repository: '$(imagename)'
    command: 'build'
    Dockerfile: '**/Dockerfile'

- task: Docker@2
  inputs:
    containerRegistry: 'Aqua Lab ACR Login'
    command: 'login'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'echo $AQUA_SCANNER_NAME'
    
- task: aquasecScanner@4
  inputs:
    image: 'testacr5.azurecr.io/$(imagename):$(Build.BuildId)'
    scanType: 'local'
    register: false
    hideBase: false
    showNegligible: false
    windowsScannerVersion: '4.2.0'
    scanner: 'stsaquaseclab.azurecr.io/aquasec/scanner:5.3.20350'
    runOptions: '--privileged'
    registry: 'testacr5'
    connection: 'Aqua Lab Scanner Info'
    customFlags: '--direct-cc'
    caCertificates: true
    scanMalware: true
    registerCompliant: true

- task: Docker@2
  inputs:
    containerRegistry: 'Image Destination Registry'
    repository: '$(imagename)'
    command: 'push'

